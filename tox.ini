[tox]
envlist =
    py{35,36,37,38,39}
    build
    clean
    cov
    docs
    fmt
    lint
    readme
    release

[testenv]
deps =
    .[test]
commands =
    python --version
    pytest {posargs}

[testenv:build]
basepython = python3.7
deps =
    twine
    wheel
commands =
    python setup.py sdist bdist_wheel
    twine check dist/*
    python setup.py clean --all

[testenv:clean]
deps =
    cleanpy
commands =
    cleanpy --all --exclude-envs .

[testenv:docs]
basepython = python3.7
deps =
    -r{toxinidir}/requirements/docs_requirements.txt
commands =
    python setup.py build_sphinx --source-dir=docs/ --build-dir=docs/_build --all-files

[testenv:fmt]
basepython = python3.7
deps =
    autoflake
    black
    isort[pyproject]
commands =
    autoflake --in-place --recursive --remove-all-unused-imports --ignore-init-module-imports --exclude ".pytype" .
    isort --apply --recursive
    black setup.py test tabledata

[testenv:lint]
basepython = python3.7
deps =
    codespell
    mypy
    pylama
commands =
    python setup.py check
    mypy tabledata setup.py --ignore-missing-imports --show-error-context --show-error-codes --python-version 3.5
    pylama
    codespell tabledata docs examples test -q2 --check-filenames

[testenv:readme]
changedir = docs
deps =
    path
    readmemaker>=1.0.0
commands =
    python make_readme.py

[testenv:release]
deps =
    releasecmd>=0.3.1,<1
commands =
    python setup.py release --sign {posargs}
